<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Lost and Found</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a2e0e9e9c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login Section -->
    <section class="section" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="container" style="max-width: 450px;">
        <div class="box">
          <div class="has-text-centered mb-4">
            <img
              src="https://www.247software.com/hubfs/lost-and-found-software.png"
              alt="Lost and Found Logo"
              style="height: 80px; width: auto;"
            />
          </div>

          <h1 class="title is-4 has-text-centered">Login</h1>

          <form id="loginForm">
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button type="submit" class="button is-link is-fullwidth">
                  Login
                </button>
              </div>
            </div>
          </form>

          <p class="has-text-centered mt-4">
            Donâ€™t have an account?
            <a href="signup.html">Sign up</a>
          </p>
        </div>
      </div>
    </section>

    <script>
      // Login handler any gmail to go to homepage
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "homepage.html"; 
      });
    </script>
  </body>
</html>
